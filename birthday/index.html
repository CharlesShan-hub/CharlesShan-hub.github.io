<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘大礼包</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B8B',
                        secondary: '#4A90E2',
                        accent: '#FFD166',
                        dark: '#2C3E50',
                        light: '#F7F9FC'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-light to-blue-50 min-h-screen flex flex-col">
    <header class="bg-white/80 backdrop-blur-md shadow-sm py-6 px-4 md:px-8 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-primary text-shadow">
                <i class="fa fa-gift mr-2"></i>小林的神秘大礼包
            </h1>
            <div class="hidden md:flex items-center space-x-4">
                <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <i class="fa fa-moon-o text-dark"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 md:px-8 py-8">
        <section class="max-w-4xl mx-auto">
            <!-- 生日祝福卡片 -->
            <div id="giftCard" class="bg-white rounded-2xl p-6 md:p-8 mb-8 card-shadow transform transition-all hover:scale-[1.01] cursor-pointer">
                <div class="text-center mb-6">
                    <h2 class="text-[clamp(1.2rem,2vw,1.8rem)] font-semibold text-dark mb-2">特别的日子，特别的祝福</h2>
                    <p class="text-gray-600">愿今天的天气如同你的心情一样美好</p>
                </div>
                <div class="flex justify-center">
                    <div class="relative w-40 h-40 md:w-48 md:h-48">
                        <div class="absolute inset-0 bg-primary/10 rounded-full animate-pulse"></div>
                        <div class="absolute inset-2 bg-white rounded-full flex items-center justify-center">
                            <i class="fa fa-gift text-5xl md:text-6xl text-primary"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 拆包裹动画容器 -->
            <div id="unboxAnimation" class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center hidden">
                <div id="giftBox" class="relative w-64 h-64 md:w-80 md:h-80 animate-bounce">
                    <!-- 彩色盒子 -->
                    <div class="absolute inset-0 rounded-lg bg-gradient-to-br from-pink-400 via-purple-500 to-blue-500"></div>
                    <div class="absolute inset-4 rounded bg-gradient-to-tr from-yellow-300 via-green-400 to-teal-500"></div>
                    
                    <!-- 彩色丝带 -->
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="absolute w-4 h-full bg-red-500 rounded-full transform -rotate-45"></div>
                        <div class="absolute w-full h-4 bg-blue-500 rounded-full"></div>
                    </div>
                    
                    <!-- 金色丝带结 -->
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-10 h-10 bg-yellow-400 rounded-full z-10"></div>
                    
                    <!-- 盖子 -->
                    <div id="lid" class="absolute inset-4 top-0 h-16 bg-gradient-to-r from-pink-400 to-purple-500 rounded-t z-20"></div>
                </div>
            </div>

            <!-- 轮播图和生日寄语容器 -->
            <div id="contentContainer" class="hidden">
                <!-- 图片轮播 -->
                <div class="bg-transparent rounded-2xl mb-8 shadow-lg">
                    <div class="relative overflow-hidden aspect-square w-full max-w-xl mx-auto">
                        <div id="carousel" class="flex h-full transition-transform duration-500">
                            <div class="min-w-full h-full flex items-center justify-center bg-gradient-to-br from-pink-50 to-blue-50 dark:bg-gradient-to-br from-gray-800 to-gray-900 rounded-lg p-4">
                                <img src="assets/gift1.jpg" alt="生日图片1" class="w-full h-full object-cover rounded-lg">
                            </div>
                            <div class="min-w-full h-full flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50 dark:bg-gradient-to-br from-gray-900 to-black rounded-lg p-4">
                                <img src="assets/cloud.png" alt="生日图片2" class="w-full h-full object-cover rounded-lg">
                            </div>
                            <div class="min-w-full h-full flex items-center justify-center bg-gradient-to-br from-purple-900 via-indigo-900 to-blue-900 rounded-lg relative overflow-hidden">
                                <!-- 神秘问号与彩色星星 -->
                                <div class="relative w-full h-full">
                                    <!-- 中心神秘问号 -->
                                    <div class="absolute inset-0 flex items-center justify-center">
                                        <div class="relative">
                                            <!-- 问号发光效果 -->
                                            <div class="absolute -inset-4 bg-yellow-300 rounded-full blur-xl opacity-70 animate-pulse"></div>
                                            <!-- 问号 -->
                                            <span class="relative text-white text-6xl md:text-9xl font-bold animate-wiggle">?</span>
                                        </div>
                                    </div>
                                    <!-- 彩色小星星 -->
                                    <i class="fa fa-star text-xl md:text-2xl text-red-400 absolute top-1/4 left-1/4 animate-pulse" style="animation-delay: 0.2s"></i>
                                    <i class="fa fa-star text-lg md:text-xl text-blue-400 absolute top-1/3 right-1/4 animate-pulse" style="animation-delay: 0.4s"></i>
                                    <i class="fa fa-star text-xl md:text-2xl text-green-400 absolute bottom-1/4 left-1/3 animate-pulse" style="animation-delay: 0.6s"></i>
                                    <i class="fa fa-star text-lg md:text-xl text-purple-400 absolute bottom-1/3 right-1/3 animate-pulse" style="animation-delay: 0.8s"></i>
                                    <i class="fa fa-star text-xl md:text-2xl text-pink-400 absolute top-1/2 left-1/5 animate-pulse" style="animation-delay: 1s"></i>
                                    <!-- 增加更多彩色星星 -->
                                    <i class="fa fa-star text-lg md:text-xl text-yellow-400 absolute top-1/5 right-1/5 animate-pulse" style="animation-delay: 1.2s"></i>
                                    <i class="fa fa-star text-xl md:text-2xl text-cyan-400 absolute bottom-1/5 left-1/4 animate-pulse" style="animation-delay: 1.4s"></i>
                                    <!-- 闪光效果 -->
                                    <div class="absolute top-1/5 left-1/3 w-2 h-2 bg-white rounded-full animate-ping"></div>
                                    <div class="absolute bottom-1/4 right-1/5 w-3 h-3 bg-yellow-200 rounded-full animate-ping" style="animation-delay: 0.5s"></div>
                                    <div class="absolute top-1/3 left-1/2 w-2 h-2 bg-blue-200 rounded-full animate-ping" style="animation-delay: 1s"></div>
                                    <div class="absolute bottom-1/3 right-1/4 w-3 h-3 bg-pink-200 rounded-full animate-ping" style="animation-delay: 1.5s"></div>
                                    <div class="absolute top-1/4 right-1/3 w-2 h-2 bg-green-200 rounded-full animate-ping" style="animation-delay: 0.7s"></div>
                                    <div class="absolute bottom-1/5 left-1/2 w-3 h-3 bg-purple-200 rounded-full animate-ping" style="animation-delay: 1.2s"></div>
                                </div>
                            </div>
                        </div>
                        <button id="prevBtn" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white/80 p-2 rounded-full">
                            <i class="fa fa-chevron-left"></i>
                        </button>
                        <button id="nextBtn" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white/80 p-2 rounded-full">
                            <i class="fa fa-chevron-right"></i>
                        </button>
                        <!-- 轮播图进度条 -->
                        <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 flex space-x-2">
                            <div class="w-2 h-2 rounded-full bg-primary transition-all duration-300 carousel-dot"></div>
                            <div class="w-2 h-2 rounded-full bg-gray-300 transition-all duration-300 carousel-dot"></div>
                            <div class="w-2 h-2 rounded-full bg-gray-300 transition-all duration-300 carousel-dot"></div>
                        </div>
                    </div>
                </div>

                <!-- 生日寄语 -->
                <div class="bg-gradient-to-r from-primary/10 to-secondary/10 rounded-2xl p-6 md:p-8 card-shadow text-center">
                <h2 class="text-[clamp(1.2rem,2vw,1.8rem)] font-semibold text-dark mb-4">生日寄语</h2>
                <p class="text-gray-700 italic mb-6">
                    "谢谢你，"
                </p>
                <button id="confettiBtn" class="bg-accent hover:bg-accent/90 text-dark font-medium px-6 py-3 rounded-lg transition-colors flex items-center justify-center mx-auto">
                    <i class="fa fa-star mr-2"></i> 点击撒花
                </button>
            </div>
        </section>
    </main>

    <footer class="bg-white dark:bg-gray-900 text-gray-700 dark:text-white py-6 px-4 md:px-8">
    <div class="container mx-auto text-center">
        <p class="text-gray-500 dark:text-gray-400 text-sm">
            特别的生日礼物 &copy; 2025
        </p>
    </div>
</footer>

    <script src="script.js"></script>
</body>
</html>
