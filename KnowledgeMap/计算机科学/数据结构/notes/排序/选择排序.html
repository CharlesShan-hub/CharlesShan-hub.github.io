<div id='write'  class=''><h1 id='选择排序'><span>选择排序</span></h1><p><span>2022.10.06</span></p><div class='md-toc' mdtype='toc'><p class="md-toc-content" role="list"><span role="listitem" class="md-toc-item md-toc-h1" data-ref="n75"><a class="md-toc-inner" style="" href="#选择排序">选择排序</a></span><span role="listitem" class="md-toc-item md-toc-h2" data-ref="n79"><a class="md-toc-inner" style="" href="#简单选择排序">简单选择排序</a></span><span role="listitem" class="md-toc-item md-toc-h2" data-ref="n92"><a class="md-toc-inner" style="" href="#堆排序">堆排序</a></span></p></div><h2 id='简单选择排序'><span>简单选择排序</span></h2><ol start='' ><li><p><span>从头到位遍历n-1次。第i趟遍历从i+1到n，每次【选择】一个最小的与位置i上元素交换位置。</span></p><p><span>比如：5,6,7,1,3,9 </span></p><p><span>-&gt; 第一趟(第一个和1元素换位置) -&gt; [1],6,7,[5],3,9</span></p><p><span>-&gt; 第二趟(第二个和3元素换位置) -&gt; 1,[3],7,5,[6],9</span></p></li><li><p><span>空间效率：O(1)</span></p></li><li><p><span>时间效率：O(n^2)</span></p></li><li><p><span>稳定性：不稳定</span></p></li></ol><h2 id='堆排序'><span>堆排序</span></h2><p><img src="../查找/resources/堆排序.png" referrerpolicy="no-referrer" alt="堆排序(图片较大，加载缓慢，可点击下方链接下载)"></p><p><a href='https://charlesshan.top/KnowledgeMap/计算机科学/数据结构/notes/查找/resources//堆排序.gif'><span>Gif图片下载</span></a><span>)</span></p><p>&nbsp;</p><p>&nbsp;</p></div></div>
