<div id='write'  class=''><h1 id='数据结构的基本概念'><span>数据结构的基本概念</span></h1><p><span>2022.05.23</span></p><div class='md-toc' mdtype='toc'><p class="md-toc-content" role="list"><span role="listitem" class="md-toc-item md-toc-h1" data-ref="n0"><a class="md-toc-inner" style="" href="#数据结构的基本概念">数据结构的基本概念</a></span></p></div><p><img src="resources/绪论.png" referrerpolicy="no-referrer"></p><ul><li><p><span>数据类型：</span><u><span>原子类型</span></u><span>（不能再分），</span><u><span>结构类型</span></u><span>（可以分成若干别的类型），</span><u><span>抽象数据类型</span></u><span>（抽象数据组织以及相关操作）</span></p></li><li><p><span>数据结构 = 逻辑结构 + 存储结构 + 数据运算</span></p></li><li><p><span>例题：链式存储设计时，结点内的存储单元地址（）。</span>
<span>A. 一定连续</span>
<span>B. 一定不连续</span>
<span>C. 不一定连续</span>
<span>D. 部分连续，部分不连续</span></p><p><span>答案：A</span></p></li><li><p><span>以下与数据的存储结构无关的术语是（）。</span>
<span>A.循环队列</span>
<span>B. 链表</span>
<span>C.哈希表</span>
<span>D.栈</span></p><p><span>答案：D</span></p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p></li></ul><p>&nbsp;</p></div></div>
