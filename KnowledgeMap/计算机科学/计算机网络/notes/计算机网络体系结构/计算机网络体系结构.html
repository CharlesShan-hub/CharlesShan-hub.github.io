<div id='write'  class=''><h1 id='计算机网络体系结构'><span>计算机网络体系结构</span></h1><p><span>2022.6.09</span></p><div class='md-toc' mdtype='toc'><p class="md-toc-content" role="list"><span role="listitem" class="md-toc-item md-toc-h1" data-ref="n0"><a class="md-toc-inner" href="#计算机网络体系结构">计算机网络体系结构</a></span></p></div><p><img src="resources/image-20220609184556854.png" referrerpolicy="no-referrer" alt="image-20220609184556854"></p><blockquote><p><span>OSI与TCP-IP模型异同妙记：</span></p><p><span>OSI希望把什么都做好，在网络层的时候就做了有连接与无连接的功能，所以传输层就只做有连接的了。因为有无连接的区分已经在底层做好了。</span></p><p><span>TCP/IP在网络层只有IP，有无连接的功能在传输层去做。</span></p></blockquote><p><img src="resources/image-20220609184450593.png" referrerpolicy="no-referrer" alt="image-20220609184450593"></p><p>&nbsp;</p><p><span>物理媒介：传输信息所利用的一些物理媒体,如双绞线、光缆、无线信道等,并不在物理层协议之内而在物理层协议下面。因此,有人把物理媒体当作第0层。</span></p><p>&nbsp;</p></div></div>
