<div id='write'  class=''><h1 id='操作系统发展历程'><span>操作系统发展历程</span></h1><p><span>2022.05.20</span></p><div class='md-toc' mdtype='toc'><p class="md-toc-content" role="list"><span role="listitem" class="md-toc-item md-toc-h1" data-ref="n0"><a class="md-toc-inner" style="" href="#操作系统发展历程">操作系统发展历程</a></span></p></div><ol><li><p><span>小结</span></p><p><img src="./resources/操作系统历史.png" referrerpolicy="no-referrer" alt="img"></p></li></ol><ol start='2' ><li><span>实时操作系统必须在（被控制对象规定时间）内处理来自外部的事件。</span></li><li><span>实时系统的进程调度，通常采用（抢占式的优先级优先）算法。</span></li><li><span>【2016】中断技术使得多道批处理系统的IO设备可与CPU并行工作。</span></li><li><span>【2018】多任务操作系统具有并发和并行的特点。</span></li></ol><p>&nbsp;</p></div></div>
